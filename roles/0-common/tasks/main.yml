- name: Determine binary variable
  set_fact:
    dpkg_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}"

- name: Install commonly used packages via APT
  apt:
    update_cache: yes
    pkg:
      - apt-transport-https
      - curl
      - git
      - httpie
      - jq
      - telnet
      - tmux
      - unzip
      - wget
      - zip
  become: yes
  when: ansible_distribution in ['Debian', 'Ubuntu']

- name: Install commonly used packages via YUM
  yum:
    name:
      - curl
      - git
      - httpie
      - jq
      - telnet
      - tmux
      - unzip
      - wget
      - zip
  become: yes
  when: ansible_distribution in ['CentOS', 'Red Hat Enterprise Linux']

- name: create .local/bin directory
  file:
    path: ~/.local/bin
    state: directory

- name: Creating new .gitconfig
  template:
    src: gitconfig.j2
    dest: ~/.gitconfig
    mode: 0644
    force: no

- name: check Github CLI has been installed
  shell: 
    cmd: 'which gh'
    warn: no
  register: which_gh
  ignore_errors: true

- name: Download Github CLI binary {{ ghcli_version }}
  unarchive:
    src: "https://github.com/cli/cli/releases/download/v{{ ghcli_version }}/gh_{{ ghcli_version }}_linux_{{ dpkg_arch }}.tar.gz"
    remote_src: yes
    dest: ~/.local/bin
    creates: ~/.local/bin/gh
    when: which_gh.rc != 0

- name: Creates tmp directory
  file:
    path: ~/tmp
    state: directory
