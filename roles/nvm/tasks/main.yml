- name: Install nvm
  shell:
    cmd: |
      set -e
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/{{ nvm_version }}/install.sh | bash
    creates: ~/.config/nvm/nvm.sh

- name: Add nvm init .zshrc
  blockinfile:
    destfile: ~/.zshrc
    insertafter: EOF
    marker: "# nvm {mark} "
    block: |
      export NVM_DIR=$HOME/.config/nvm
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

- name: Install nodejs runtime
  shell:
    cmd: /bin/bash -c "source ~/.config/nvm/nvm.sh && nvm install {{ nodejs_version }} && nvm alias default {{ nodejs_version }}"
    creates: ~/.config/.nvm/alias
