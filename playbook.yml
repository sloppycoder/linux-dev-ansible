#
# some roles are commented out by default. uncomment them to install
#
#
- hosts: all
  roles:
    # basics
    - 0-common
    - 1-oh-my-zsh
    # cloud stuff
    - gcloud-sdk
    - kube-tools
    - awscli-v2
    # language related
    - golang
    - nvm
    - sdkman
    - poetry
    # editor requires GUI, so far I don't need them for CentOS/RHEL
    - role: sublime-text
      when: ansible_distribution in ['Debian', 'Ubuntu']
    - role: vscode
      when: ansible_distribution in ['Debian', 'Ubuntu']
    # somewhat complicated, for now only do Debian/Ubuntu
    - role: docker-ce
      when: ansible_distribution in ['Debian', 'Ubuntu']
    - role: minikube
      when: ansible_distribution in ['Debian', 'Ubuntu']
 